<!-- Palette generated by Material Palette - materialpalette.com/blue-grey/deep-orange -->
<!-- Replace the one that comes in their starter kit -->

<dom-module id="app-theme">
  <template>
    <style>
      :root {
        --primary-color:            #455A64;
        --dark-primary-color:       #455A64;
        --default-primary-color:    #607D8B;
        --light-primary-color:      #CFD8DC;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #FF5722;
        --primary-background-color: #CFD8DC;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD;

        /* paper-drawer-panel */
        --drawer-menu-color:           #ffffff;
        --drawer-border-color:         1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color:             #111111;
      }
      :host {
        --paper-card-header-text: { font-size:18pt;font-weight:300; color:dimgray; font-family:"Roboto"; };
      }
    </style>
  </template>
</dom-module>
