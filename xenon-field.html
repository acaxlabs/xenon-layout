<link rel="import" href="../polymer/polymer.html"/>
<dom-module id="xenon-field">
    <template>
        <style>
            label { font-size:12px; color:grey; font-family: Roboto, Noto, sans-serif; font-weight:400 }
            .wrap { margin: 12px 0px 8px 0px }
            .content { margin-top: 4px; }
        </style>
        <div class="wrap">
            <label>{{label}}</label>
            <div class="content">
                <content></content>
            </div>
        </div>
    </template>
    <script>
    Polymer({
        is:"xenon-field",
        properties: {
            label: String
        }
    });
    </script>
</dom-module>
